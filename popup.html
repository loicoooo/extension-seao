<!DOCTYPE html>
<html lang="fr">
<head>

<style>
  .delete-btn {
    cursor: pointer;
    color: red;
    margin-left: 8px;
    font-weight: bold;
    user-select: none;
  }
  .keyword-item {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 4px;
  }
</style>


  <meta charset="UTF-8">
  <title>Extension SEAO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Extension SEAO</h1>

  <div class="section">
    <div class="keywords-header">
      <h3>Mots-clés SEAO</h3>
      <div class="keyword-actions">
        <button id="selectAllKeywords">Tout sélectionner</button>
        <button id="deselectAllKeywords">Tout désélectionner</button>
      </div>
    </div>
    <p>Mots-clés actifs : <span id="keywordCount">0</span></p>
    <div id="defaultKeywords" class="keywords-box"></div>
  </div>

  <div class="section">
    <h3>Ajouter des mots-clés personnalisés</h3>
    <input type="text" id="newKeyword" placeholder="Mot-clé personnalisé">
    <button id="addKeyword">Ajouter</button>
    <div id="customKeywords" class="keywords-box"></div>
  </div>

  <div class="section">
    <button id="savePreferences">Sauvegarder les préférences</button>
    <button id="launchSearch">Lancer la recherche</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
