<!DOCTYPE html>
<html lang="fr">
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


  <meta charset="UTF-8">
  <title>Extension SEAO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="centered-logo">
  <img src="images/atmosphare.png" alt="Logo Extension">
</div>

  <h1>Extension SEAO</h1>

  <div class="section">
    <h3>Profils de mots-clés</h3>
    <select id="profileSelect"></select>
    <div class="profile-buttons">
      <button id="newProfile">Nouveau profil</button>
      <button id="renameProfile">Renommer profil</button>
      <button id="deleteProfile">Supprimer profil</button>
    </div>
  </div>

  <div class="section">
    <h3>Mots-clés SEAO</h3>
    <p>Mots-clés actifs dans le profil sélectionné : <span id="keywordCount">0</span></p>
    <div class="keyword-actions">
      <button id="selectAllBtn">Tout sélectionner</button>
      <button id="deselectAllBtn">Tout désélectionner</button>
    </div>
    <div id="profileKeywords" class="keywords-box"></div>
  </div>

  <div class="section">
    <h3>Ajouter des mots-clés personnalisés</h3>
    <input type="text" id="newKeyword" placeholder="Mot-clé personnalisé">
    <button id="addKeyword">Ajouter</button>
  </div>

  <div class="section">
    <button id="savePreferences">Sauvegarder les préférences</button>
    <button id="launchSearch">Lancer la recherche</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
